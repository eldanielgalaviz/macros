<div class="navbar text-bg-dark text-white w-100 px-4 py-3">
  <div class="container-fluid">
    <div class="row w-100 align-items-center">
      <div class="col d-flex align-items-center">
        <a routerLink="/calendar" class="text-white me-3" title="Volver">
          <i class="fas fa-arrow-left fa-lg"></i>
        </a>
      </div>
      <div class="col text-center">
        <span class="navbar-brand mb-0 h1 text-white">CONFIGURACIÓN</span>
      </div>
      <div class="col d-flex justify-content-end align-items-center gap-3">
        <span class="h5 mb-0 text-white">{{ settings.usuario }}</span>
        <button class="btn btn-outline-light" (click)="logout()" title="Cerrar sesión">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Alertas -->
      <div *ngIf="showAlert" class="alert" [ngClass]="{'alert-success': alertType === 'success', 'alert-danger': alertType === 'error'}" role="alert">
        {{ alertMessage }}
      </div>

      <!-- Datos Personales -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">Datos Personales</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" [(ngModel)]="settings.nombre">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Apellido Paterno</label>
              <input type="text" class="form-control" [(ngModel)]="settings.apellidopaterno">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Apellido Materno</label>
              <input type="text" class="form-control" [(ngModel)]="settings.apellidomaterno">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Edad</label>
              <input type="number" class="form-control" [(ngModel)]="settings.edad">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" [(ngModel)]="settings.usuario">
          </div>
          <button class="btn btn-primary" (click)="updatePersonalInfo()" [disabled]="loading">
            {{ loading ? 'Guardando...' : 'Guardar Cambios' }}
          </button>
        </div>
      </div>

      <!-- Cambio de Contraseña -->
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Cambiar Contraseña</h5>
        </div>
        <div class="card-body">
          <!-- Contraseña Actual -->
          <div class="mb-3">
            <label class="form-label">Contraseña Actual</label>
            <div class="input-group">
              <input [type]="showCurrentPassword ? 'text' : 'password'"
                     class="form-control"
                     [(ngModel)]="passwordData.currentPassword">
              <button class="btn btn-outline-secondary" 
                      type="button" 
                      (click)="showCurrentPassword = !showCurrentPassword">
                <i class="fas" [ngClass]="{'fa-eye': !showCurrentPassword, 'fa-eye-slash': showCurrentPassword}"></i>
              </button>
            </div>
          </div>
  
          <!-- Nueva Contraseña -->
          <div class="mb-3">
            <label class="form-label">Nueva Contraseña</label>
            <div class="input-group">
              <input [type]="showNewPassword ? 'text' : 'password'"
                     class="form-control"
                     [(ngModel)]="passwordData.newPassword">
              <button class="btn btn-outline-secondary" 
                      type="button" 
                      (click)="showNewPassword = !showNewPassword">
                <i class="fas" [ngClass]="{'fa-eye': !showNewPassword, 'fa-eye-slash': showNewPassword}"></i>
              </button>
            </div>
          </div>
  
          <!-- Confirmar Nueva Contraseña -->
          <div class="mb-3">
            <label class="form-label">Confirmar Nueva Contraseña</label>
            <div class="input-group">
              <input [type]="showConfirmPassword ? 'text' : 'password'"
                     class="form-control"
                     [(ngModel)]="passwordData.confirmPassword">
              <button class="btn btn-outline-secondary" 
                      type="button" 
                      (click)="showConfirmPassword = !showConfirmPassword">
                <i class="fas" [ngClass]="{'fa-eye': !showConfirmPassword, 'fa-eye-slash': showConfirmPassword}"></i>
              </button>
            </div>
          </div>
  
          <button class="btn btn-primary" 
                  (click)="updatePassword()" 
                  [disabled]="loading">
            {{ loading ? 'Actualizando...' : 'Cambiar Contraseña' }}
          </button>
        </div>
      </div>
    </div>
  </div>
