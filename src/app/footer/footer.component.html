<style>
    /* Estilo global para asegurar que el body y html ocupen el 100% del alto */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }
    
    /* Estilo para el contenedor del footer */
    .container {
        height: auto; /* Ajusta la altura automáticamente según el contenido */
        max-height: 100px; /* Altura máxima del contenedor */
        width: 100%;
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Centra el contenido verticalmente */
    }
    
    /* Estilo para el contenido del footer */
    .content {
        display: flex;
        justify-content: space-around; /* Distribuye los botones equitativamente */
        align-items: center; /* Centra los botones verticalmente */
        padding: 10px;
        width: 100%; /* Asegura que el contenido ocupe el ancho completo */
    }
    
    /* Estilo para los botones */
    button {
        background-color: black;
        border: none;
        width: auto; /* Ajusta el ancho automáticamente */
        height: 50px; /* Ajusta la altura del botón */
        display: flex;
        flex-direction: column; /* Muestra el texto debajo de la imagen */
        align-items: center; /* Centra el texto horizontalmente */
        justify-content: center; /* Centra el texto verticalmente */
        color: white;
        font-size: 14px; /* Tamaño de fuente más pequeño */
        padding: 5px; /* Espaciado interno */
    }
    
    /* Estilo para las imágenes dentro de los botones */
    button img {
        width: 30px; /* Tamaño más pequeño de las imágenes */
        height: auto; /* Mantiene la relación de aspecto */
    }
    
    /* Estilo para el texto dentro de los botones */
    button span {
        margin-top: 5px;
        color: white;
        font-size: 12px; /* Tamaño de fuente más pequeño */
    }
    </style>
    
    <div class="container ">
        <div class="content">
    
            <button type="button" routerLink="/home" (click)="home()">
                <img src="imagenes/user.png" alt="Botón de imagen">
            </button>
    
            <button type="button" routerLink="/añadir" (click)="anadir()">
                <img src="imagenes/user.png" alt="Botón de imagen">
            </button>
    
            <button type="button" routerLink="/cuenta" (click)="cuenta()">
                <img src="imagenes/userblanco.png" alt="Botón de imagen">
            </button>
    
        </div>
    </div>
