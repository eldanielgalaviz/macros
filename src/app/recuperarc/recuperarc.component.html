<div class="container mt-5">
    <div class="col">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h3 class="text-center">Recuperacion de Contraseña </h3>
          <form #form="ngForm" (ngSubmit)="login(form)">
            <div class="mb-3 mt-5">
              <label for="password" class="form-label">Nueva Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="mb-3">
              <label for="password2" class="form-label">Confirmar Contraseña</label>
              <input type="password2" class="form-control" id="password2" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit"  class="btn btn-secondary w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
