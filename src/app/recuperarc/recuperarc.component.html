<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h3 class="text-center">Recuperaci칩n de Contrase침a</h3>

      <form (ngSubmit)="onSubmit(forgotForm)" #forgotForm="ngForm" class="mt-4">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electr칩nico</label>
          <input 
            type="email" 
            class="form-control" 
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            email>
        </div>

        <div class="alert alert-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="alert alert-success" *ngIf="successMessage">
          {{ successMessage }}
        </div>

        <button 
          type="submit" 
          class="btn btn-primary w-100"
          [disabled]="!forgotForm.valid || isLoading">
          {{ isLoading ? 'Enviando...' : 'Enviar correo de recuperaci칩n' }}
        </button>

        <button 
          type="button" 
          class="btn btn-link d-block mx-auto mt-3"
          (click)="goToLogin()">
          Volver al login
        </button>
      </form>
    </div>
  </div>
</div>
