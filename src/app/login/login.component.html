<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h3 class="text-center">Iniciar Sesión</h3>

      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="mb-3">
          <label>Usuario</label>
          <input type="text" class="form-control" name="usuario" [(ngModel)]="credentials.usuario" required>
        </div>

        <div class="mb-3">
          <label>Contraseña</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" 
                   class="form-control" 
                   name="password"
                   [(ngModel)]="credentials.password" 
                   required>
            <button class="btn btn-outline-secondary" 
                    type="button" 
                    (click)="showPassword = !showPassword">
              <i class="fas" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
            </button>
          </div>
        </div>

        <div class="text-danger mb-3" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn btn-primary w-100">
          {{ isLoading ? 'Cargando...' : 'Ingresar' }}
        </button>
      </form>

      <a class="link-secondary d-block text-center mt-3" (click)="recuperar()">
        Olvidé mi contraseña
      </a>
      <a class="link-secondary d-block text-center mt-5" (click)="singup()">
        Registrarse
      </a>
    </div>
  </div>
</div>
