<div class="container mt-5">
  <div class="col">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h3 class="text-center">Iniciar Sesión </h3>
        <form #form="ngForm" (ngSubmit)="login(form)">
          <div class="mb-3 mt-5">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
          </div>
          <div class="mb-3 text-center">
            <a (click)="recuperar()" class="link-secondary d-block text-center mt-3">Olvidé mi contraseña</a>
          </div>
          <button type="submit"  class="btn btn-secondary w-100">Ingresar</button>

          <a (click)="singup()" class="link-secondary d-block text-center mt-5">Registrarse</a>

        </form>
      </div>
    </div>
  </div>
</div>
